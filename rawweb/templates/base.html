<!DOCTYPE html>
<html lang="en">
<head>
{% block head %}
  <title>Raw Web</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/lightbox.min.css')}}"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/dropzone.min.css')}}"/>
  <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"/>
  <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/handlebars.min.js')}}"></script> 
  <script src="{{url_for('static', filename='js/dropzone.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/dropzone_options.js')}}"></script>
  <script src="{{url_for('static', filename='js/spin.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/js.cookie.js')}}"></script>
{% endblock %}
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Raw Web</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-search pull-right">
          <select class="col-md-2" id="photographers">
              <option value="all" selected="selected">All</option>
          </select>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block body %}{% endblock %}
    <hr/>
    <footer>
      <div class="row">
        <div class="col-lg-12">
            <form action="/api/" class="dropzone" id="upload">
              <input type="hidden" value="all" id="photographer-id" name="photographer-id"/>
            </form>
        </div>
      </div>
    </footer>
  </div>
  <script src="{{url_for('static', filename='js/lightbox.min.js')}}"></script>
</body>
