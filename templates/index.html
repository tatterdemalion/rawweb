{% extends "base.html" %}
{% block body %}
<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Raw Web</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ path or 'root' }}</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="rows">
        </div>
        <hr/>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <form action="/api/"
                      class="dropzone"
                      id="upload"></form>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->


<script id="file-template" type="text/x-handlebars-template">
  <div class="col-md-4 portfolio-item">
    <a href="{% raw %}{{ compressed_url }}{% endraw %}"
      data-lightbox="folder" 
      data-title="
          <a href='{% raw %}{{ compressed_url }}{% endraw %}' target='blank'>download JPEG</a><br/>
          <a href='{% raw %}{{ url }}{% endraw %}'>download RAW</a>">
        <img class="img-responsive" src="{% raw %}{{ thumbnail_url }}{% endraw %}" alt="">
    </a>
    <div>
      <a href="{% raw %}{{ compressed_url }}{% endraw %}" target="blank">download JPEG</a>
      <br>
      <a href="{% raw %}{{ url }}{% endraw %}">download RAW</a>
    </div>
  </div>
</script>

<script id="folder-template" type="text/x-handlebars-template">
  <div class="col-md-4 portfolio-item">
    <a href="/?path={% raw %}{{ path }}{% endraw %}">
        <img class="img-responsive" src="/static/folder-icon.png" alt="">
    </a>
    <div>
      <h3><a href="/?path={% raw %}{{ path }}{% endraw %}" target="blank">{% raw %}{{ filename }}{% endraw %}</a></h3>
    </div>
  </div>
</script>

<script type="text/javascript">
  var fileTemplateSource   = $("#file-template").html();
  var folderTemplateSource = $("#folder-template").html();
  var fileTemplate = Handlebars.compile(fileTemplateSource);
  var folderTemplate = Handlebars.compile(folderTemplateSource);
  var path = "{{ path }}";

  $.getJSON('/api/?path=' + path, function(data){
    var paths = data['results']['paths'];
    var i,j,temparray,chunk = 3;
    for (i=0, j=paths.length; i<j; i+=chunk) {
      temppaths = paths.slice(i,i+chunk);
      var div = '<div class="row">';
      for (var k=0; k<temppaths.length; k++) {
        var path = temppaths[k];
        if(path.pathtype == 'directory') {
          div += folderTemplate(path);
        }
        else if (path.pathtype == 'file') {
          div += fileTemplate(path);
        }  
      }
      div += '</div>';
      $('.rows').append(div);
    }
  });

</script>
{% endblock %}
